  <script>
    $(function() {
      $('body').addClass('loaded');

      var setupLayout = function() {
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
        if (width > 640) {
          var base_width = ($('.portfolio-pieces').width() - 30 * 5) / 4;

          var grids = $('.grid').gridster({
            widget_margins: [30, 30],
            widget_base_dimensions: [base_width, base_width * 1.2],
            min_cols: 1,
            max_cols: 4
          }).data('gridster');


          grids.disable();
        }
      }

      setupLayout();

      $(window).on('resize', function(){
        setupLayout();
      });

      $('.nav').sticky({ topSpacing: 0 });

      $('.nav a').on('click', function(e) {
        e.preventDefault();

        $('html, body').animate({
          scrollTop: $($(this).attr('href')).offset().top - 60
        }, 1000);
      });

      $('.grid li').on('click', function(e) {
        e.preventDefault();

        $('.overlay').html($(this).html());
        $('.overlay').addClass('active');
        $('.overlay video').attr('autoplay', true);
      });

      var demoReelVideo = $(".demo-reel-video")[0];

      $('.js-trigger-demo-reel-play').on('click', function(e) {
        e.preventDefault();

        $(this).addClass('hidden');
        demoReelVideo.play()
      });

      demoReelVideo.onended = function(e) {
        demoReelVideo.load();     
        $('.js-trigger-demo-reel-play').removeClass('hidden');
      };

      $('.overlay').on('click', function(e) {
        e.preventDefault();

        $('.overlay').removeClass('active');
        $('.overlay video').attr('autoplay', false);
      });

      $(window).on('scroll', function() {
        $('.portfolio-pieces').each(function() {
          if ($(window).scrollTop() >= $(this).offset().top - 200) {
            var id = $(this).attr('id');
            $('.nav a').removeClass('active');
            $('.nav a[href="#'+ id +'"]').addClass('active');
          }
        });

        if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
          $('.nav a').removeClass('active');
          $('.nav a[href="#figure-drawing"]').addClass('active');
        }
      });
    });
  </script>
